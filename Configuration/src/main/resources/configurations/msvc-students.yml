server:
  port: 8081
spring:
  application:
    name: msvc-students
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/school_system
    username: postgres
    password: root

springdoc:
  swagger-ui.path: /swagger-ui.html